<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
    <div id="interface">
        <div id="display">
            <p id="calc"></p>
            <p id="displayValue"></p>
        </div>
        <div id="buttons">
            <button class="special" id="clearAll">AC</button>
            <button class="special" id="clearEntry">CE</button>
            <button class="special" id="posNeg">+/-</button>
            <button class="operator">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number" id="grow">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    </div>
    
</body>
</html>
